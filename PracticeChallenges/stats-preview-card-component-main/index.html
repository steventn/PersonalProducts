<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Steven Nguyen | Stats preview card component</title>
</head>

<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Steven Nguyen</a>.
  </div>

  <div class="card">
    <div class="card-body">
      <div id="header">
        <h2>
            Get <span class="highlight">insights</span> that help your business grow.
        </h2>
        <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

    <div class="card-stats">
      <div>
        <h3>10k+</h3>
        <p>COMPANIES</p>
      </div>
      <div>
        <h3>314</h3>
        <p>TEMPLATES</p>
      </div>
      <div>
        <h3>12M+</h3>
        <p>QUERIES</p>
      </div>
    </div>
  </div>
    
  <div class="card-image">
    <img id="main-image" src="images/image-header-desktop.jpg">
  </div>
</div> 




</body>
</html>
